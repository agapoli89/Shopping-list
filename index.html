<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zakupów</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="header">LISTA ZAKUPÓW</h1>
        </header>
        <main>
            <div class="add-product-panel add-product-panel--choose-one">
                <input type="text" class="add-product-panel__input">
                <button class="add-product-panel__btn">Dodaj</button>
            </div>
            <div class="add-product-panel add-product-panel--additional-info"></div>
            <div class="list-panel list-panel--start">
                <img src="img/trolley.png" alt="">
            </div>
            <div class="list-panel list-panel--with-products"></div>
        </main>
        <aside class="summary">
            <p>Do kupienia: <span>0</span></p>
            <p>W koszyku: <span>0</span></p>
        </aside>
    </div>
    <footer class="footer">Copyrights 2020 All rights reserved</footer>
</body>

</html>
