<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zakupów</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>LISTA ZAKUPÓW</h1>
        </header>
        <main class="main">
            <form class="add-product-panel add-product-panel--choose-one">
                <input type="text" class="add-product-panel__input" id="js-add-product-input">
                <button class="add-product-panel__btn" id="js-add-product-btn">Dodaj</button>
                <ul id="js-add-product-ul">
                </ul>
            </form>
            <div class="add-product-panel add-product-panel--additional-info" id="js-add-product-ul"></div>
            <div class="list-panel--start" id="js-list-panel--start"></div>
            <div class="list-panel--with-products" id="js-list-panel--with-products">
                <ul id="js-list-panel-ul"></ul>
            </div>
        </main>
        <aside class="summary">
            <p>Do kupienia: <span id="js-number-to-buy">0</span></p>
            <p>W koszyku: <span id="js-number-in-basket">0</span></p>
        </aside>
    </div>
    <footer class="footer">Copyrights 2020 All rights reserved</footer>
</body>

</html>
